{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<h1>hello {{ name }}</h1>
<ul>
    {% for color in colors %}
    <li>{{ color }}</li>
    {% endfor %}
</ul>
<ul>
    {% for post in posts %}
    <li>{{ post.title }} - {{ post.content }}</li>
    {% endfor %}
</ul>
{% endblock %}
