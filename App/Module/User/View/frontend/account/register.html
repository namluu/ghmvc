{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<h1>Sign Up</h1>
<form action="{{ path('user/account/registerSubmit') }}" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input type="text" name="email" id="email" value="{{ user.email }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="display_name" class="col-sm-2 control-label">Display name</label>
        <div class="col-sm-5">
            <input type="text" name="display_name" id="display_name" value="{{ user.display_name }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" name="password" id="password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="confirm-password" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-5">
            <input type="password" name="confirm-password" id="confirm-password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <input type="submit" value="Register" class="btn btn-default">
        </div>
    </div>
</form>
{% endblock %}
