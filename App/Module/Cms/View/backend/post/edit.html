{% extends 'Admin/base.html' %}

{% block title %}Posts{% endblock %}

{% block body %}
<h2>Edit Post</h2>
<form action="{{ admin_path('cms/post/save') }}" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" value="{{ post.title }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Alias</label>
        <div class="col-sm-10">
            <input type="text" name="alias" value="{{ post.alias }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea name="content" cols="30" rows="10" class="form-control">{{ post.content }}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Active</label>
        <div class="col-sm-4">
            {{ select_option('is_active', selectActive, post.is_active, 'class="form-control"') }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">User</label>
        <div class="col-sm-4">
            {{ select_option('user_id', selectUsers, post.user_id, 'class="form-control"') }}
        </div>
    </div>
    <div class="form-group">
        <input type="hidden" name="id" value="{{ post.id }}">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Submit" class="btn btn-default">
        </div>
    </div>
</form>
{% endblock %}
