<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ path() }}">Home</a>
        <a href="{{ path('cms/post') }}">Posts</a>
        <a href="{{ path('catalog/product') }}">Products</a>
        <span>|</span>
        {% if isLogin() %}
        {% set username = isLogin() %}
        <span>Hello: {{ username }}</span>
        <a href="{{ path('user/account/logout') }}">Logout</a>
        {% else %}
        <a href="{{ path('user/account/register') }}">Register</a>
        <a href="{{ path('user/account/login') }}">Login</a>
        {% endif %}
    </nav>
    <br><br>

    {% include 'Section/messages.html' %}

    {% block body %}
    {% endblock %}
</body>
</html>
